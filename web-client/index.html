<!doctype html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css"></link>
    <style>
        body {
            background: blanchedalmond;
            background-image: url("/image/arm.png");
        }
    </style>
    <script src="/js/botchat.js"></script>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="bot-container">
        <div class="bot-launcher">
            <div class="bot-launcher-open-icon"></div>
            <div class="bot-launcher-close-icon"></div>
        </div>
    </div>
    <div class="chat-window-container">
        <div class="close-icon-container">
            <svg viewport="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="1" y1="11" x2="11" y2="1" stroke="white" stroke-width="2"></line>
                <line x1="1" y1="1" x2="11" y2="11" stroke="white" stroke-width="2"></line>
            </svg>
        </div>
        <div id="chat-window">
            <div class="wc-chatview-panel">
                <div class="wc-header">
                    <span>Welcome to L1 Suport</span>
                </div>
                <div class="wc-message-pane">
                    <div class="wc-message-from wc-message-from-custom">
                        <div id="welcome">
                            <img src="/image/s.png" alt="Armstrong" width="150" height="30">
                        </div>
                        <br/>
                        <div>
                            <span>Can I have your Name please?</span>
                            <input type="text" id="username" maxlength="50" />
                            <span id="lbllocation" style="display:none"></span>
                        </div>
                        <div>
                            <span>Please select your language</span>
                            <select class="selectLocale" data-width="fit">
                                <option selected value="en">English</option>
                                <option value="fr">Fran√ßais</option>
                            </select>
                        </div>
                        <button id="btnContinue" type="button">Chat with the L1 Support</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
